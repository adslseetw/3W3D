<!DOCTYPE html>

<html>

<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ff0000
}
</style>
</head>

<body> 
<div id="info">demo page</div>
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script> 
var camera, scene, renderer, sun, earth, angle = 0,
    clock, control;

init();
animate();

function init() {
    clock = new THREE.Clock();
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

    THREE.ImageUtils.crossOrigin = '';
    var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/sun.jpg');
    
    sun = new THREE.Mesh(new THREE.SphereGeometry(50),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));

	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/earth.jpg');
    earth = new THREE.Mesh(new THREE.SphereGeometry(10),
    new THREE.MeshBasicMaterial({
		map:mapOverlay,
        wireframe: false
    }));
	
	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/moon.jpeg');
    moon = new THREE.Mesh(new THREE.SphereGeometry(3),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);

    var gridXZ = new THREE.GridHelper(300, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    control.update();
    requestAnimationFrame(animate);
    render();
}

function render() {
    angle += 6 * clock.getDelta() / 180 * 3.1416;

    earth.position.set(250 * Math.cos(angle), 0, -250 * Math.sin(angle));
    earth.rotation.y = angle;

    angle2 = angle * 12;
    moon.position.set(20 * Math.cos(angle2), 0, -20 * Math.sin(angle2));
    moon.rotation.y = angle2;

    renderer.render(scene, camera);
}
</script>

</body>

</html>
