<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js">
</script>

<script>

var scene, renderer, camera;
var cube;
var controls

init();
animate();

function init()
{
	renderer = new THREE.WebGLRenderer( {antialias:true} );
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene(); //開一個空白場景
	
	var cubeGeometry = new THREE.BoxGeometry (10,10,10); //創造一個正立方體
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});//顏色
	cube = new THREE.Mesh (cubeGeometry, cubeMaterial);

	cube.position.set (50, 0, 0);//正立方體之放置處
	scene.add (cube);

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);//參數一:決定鏡頭所能容納的東西數量(廣角、窄)
	camera.position.y = 500;
	camera.position.z = 350;
	camera.lookAt (new THREE.Vector3(0,0,0));

	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( '../images/UI4A33.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	//floorTexture.repeat.set( 4, 4 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	
	var floorGeometry = new THREE.PlaneGeometry(500, 500);//, 10, 10);  // not clear what segment does
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = (-1)*Math.PI / 2;
	scene.add(floor);
/*
	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);
*/
	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);
}

function onWindowResize ()//隨瀏覽器縮放整個場景
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	controls.update();
	requestAnimationFrame ( animate );  
	renderer.render (scene, camera);
}



</script>
</body>

</html>
