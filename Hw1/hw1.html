<!DOCTYPE html>

<html>

<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ff0000
}
</style>
</head>

<body> 
<div id="info">demo page</div>
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script> 
var camera,cameraBack, scene,sceneBack, renderer, sun, earth, angle = 0,
    clock, control;

init();
animate();

function init() {

	sceneBack = new THREE.Scene();
    cameraBack = new THREE.OrthographicCamera(-10, 10, 10, -10, 1, 100);
    cameraBack.position.z = 5;
    cameraBack.lookAt(new THREE.Vector3(0, 0, 0));

    THREE.ImageUtils.crossOrigin = '';
	var texture = THREE.ImageUtils.loadTexture('../images/Hw1/space.jpg');

    var back = new THREE.Mesh(new THREE.PlaneGeometry(20, 20),
    new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 0.315
    }));
    back.material.depthTest = false;
    back.material.depthWrite = false;
    sceneBack.add(back);
	
	
	clock = new THREE.Clock();
	scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);
	
	
    var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/sun.jpg');
    
    sun = new THREE.Mesh(new THREE.SphereGeometry(10),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));

	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/earth.jpg');
    earth = new THREE.Mesh(new THREE.SphereGeometry(5),
    new THREE.MeshBasicMaterial({
		map:mapOverlay,
        wireframe: false
    }));
	
	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/moon.jpg');
    moon = new THREE.Mesh(new THREE.SphereGeometry(3),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
	
	renderer.autoClear = false;
	
    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    control.update();
    requestAnimationFrame(animate);
    render();
}

function render() {
	renderer.clear();
    angle += 6 * clock.getDelta() / 180 * 3.1416;  
    earth.position.set(50 * Math.cos(angle), 0, -50 * Math.sin(angle));
    earth.rotation.y = angle;

    angle2 = angle * 12;
    moon.position.set(20 * Math.cos(angle2-angle), 0, -20 * Math.sin(angle2-angle));
    moon.rotation.y = angle2-angle;
	
	renderer.render(sceneBack, cameraBack);
    renderer.render(scene, camera);
}
</script>

</body>

</html>
