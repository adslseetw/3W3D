<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script> 
<script src="../js/KeyboardState.js"></script>
<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;
    vec4 pack_depth(const in float depth) {
        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
    }

    void main() {
        vec4 pixel = texture2D(texture, vUV);
        if (pixel.a < 0.5) discard;
        gl_FragData[0] = pack_depth(gl_FragCoord.z);
    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {
        vUV = 1.0 * uv;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * mvPosition;
    }
</script>
<script>
var camera, scene, renderer, geometry, material, spotLight, controls, material1;
var clock = new THREE.Clock();
var keyboard = new KeyboardState();
var angle = 0, speed = 5;
var rt, alpha, h, ly;

var power_L = new THREE.Vector3(0, 0, 10),power_R = new THREE.Vector3(0, 0, -10);;
var point_L, point_R, car,car1;
var driver,x_angle = 0, z_angle = 0;
var slide_L = 0, slide_R = 0;
var sceneHUD, cameraHUD;
var leftBar, rightBar;
var state = false;
// state variables of toycar
var pos = new THREE.Vector3(0,0,0);
var angle = 0, speed = 0;
init();
animate();

function init() {

	initHUD();
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000000);
    camera.position.z = 500;
    scene.add(camera);
	
	//駕駛員------------------------------------------------
	driver = new THREE.Object3D();
	driver.rotation.y = Math.PI;
	driver.position.set(12,40,-60);
    scene.add(driver);
	
	//圖片-----------------------------------------------------------------------
    THREE.ImageUtils.crossOrigin = '';
	var tire_map = THREE.ImageUtils.loadTexture('../images/Hw3/tire.jpg');
    var tire_bump = THREE.ImageUtils.loadTexture('../images/Hw3/tire_gray.jpg');
    var tire_slide_map = THREE.ImageUtils.loadTexture('../images/Hw3/tire_slide.png');
	var lamp_map = THREE.ImageUtils.loadTexture('../images/Hw3/lamp.jpg');
	var steel_map = THREE.ImageUtils.loadTexture('../images/Hw4/steel.jpg');
	
	tire_bump.wrapS = tire_bump.wrapT = THREE.RepeatWrapping; 
	tire_bump.repeat.set( 8, 1 );//重複貼模組，使其較為美觀及真實
	tire_map.wrapS = tire_map.wrapT = THREE.RepeatWrapping; 
	tire_map.repeat.set( 8, 1 );
	
	//模組設定(大小、材質)-----------------------------------------------------------------------
    geometry = new THREE.CircleGeometry(56, 56);
    material = new THREE.MeshPhongMaterial({
        map: tire_slide_map,
        transparent: true
    });
	
	geometry1 = new THREE.CylinderGeometry(50, 50, 28, 40, 1, true);
    material1 =  new THREE.MeshPhongMaterial({
	    map: tire_map,
		bumpMap:tire_bump,
        side: THREE.DoubleSide
    });
	//產生模組-----------------------------------------------------------------------
    var mesh_tire_slide = new THREE.Mesh(geometry, material);
    var mesh_tire = new THREE.Mesh(geometry1, material1);
    var uniforms = {
        texture: {
			type: "t",
            value: tire_slide_map
		}
    };
	//陰影材質
    var vertexShader = document.getElementById('vertexShaderDepth').textContent;
    var fragmentShader = document.getElementById('fragmentShaderDepth').textContent;
    mesh_tire_slide.customDepthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
    });
	
    mesh_tire.rotation.x = Math.PI / 2;
    mesh_tire_slide.position.set(0, 0, 13);
	mesh_tire_slide_out = mesh_tire_slide.clone();
	mesh_tire_slide_out.customDepthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
    });

    mesh_tire_slide_2 = mesh_tire_slide.clone();
	mesh_tire_slide_2.customDepthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
    });
	
    mesh_tire_slide_2.position.set(0, 0, -13);
	mesh_tire_slide_2_out = mesh_tire_slide_2.clone();
	mesh_tire_slide_2_out.customDepthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
    });
	
    mesh_tire_slide_2.rotation.y = Math.PI;
    mesh_tire_slide_out.rotation.y = Math.PI;

	//將各個模組組合成一個物件
	tire_L = new THREE.Object3D();
    tire_L.add(mesh_tire_slide);
	tire_L.add(mesh_tire_slide_out);
    tire_L.add(mesh_tire_slide_2);
	tire_L.add(mesh_tire_slide_2_out);
    tire_L.add(mesh_tire);
	
	clone_mesh = mesh_tire_slide.clone();
	clone_mesh1 = mesh_tire_slide_out.clone();
	clone_mesh2 = mesh_tire_slide_2.clone();
	clone_mesh3 = mesh_tire_slide_2_out.clone();
	clone_mesh4 = mesh_tire.clone();
	
	tire_R = new THREE.Object3D();
	tire_R.add(clone_mesh);
	tire_R.add(clone_mesh1);
	tire_R.add(clone_mesh2);
	tire_R.add(clone_mesh3);
	tire_R.add(clone_mesh4);
	
    scene.add(tire_L);
	scene.add(tire_R);
	
	tire_L.scale.set(0.7,0.7,0.8);
	tire_R.scale.set(0.7,0.7,0.8);
	tire_L.position.set (0,35,0);
	tire_R.position.set (0,35,-120);
	

	car1 = new THREE.Object3D();
	
	car1.add(tire_L);
	car1.add(tire_R);
	
	//------------------------------------------------
	material1 = new THREE.MeshBasicMaterial({
        map: steel_map,
		color: 0x333333,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
	material2 = new THREE.MeshBasicMaterial({
        map: steel_map,
        transparent: true,  // for cut-out texture8
        side: THREE.DoubleSide
    });
	material3 = new THREE.MeshBasicMaterial({
        map: steel_map,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
	var bmesh = new THREE.Mesh(new THREE.BoxGeometry(105, 15,60),material1);
    var bmesh1 = new THREE.Mesh(new THREE.CylinderGeometry(6, 6,150,50),material2);
    var bmesh2 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5,80,50),material3);
    bmesh.rotation.y =Math.PI/2;	
	bmesh.position.set(0,7.5+10,-60);
	bmesh1.position.set(-28,90,-60);
    bmesh1.rotation.z =Math.PI/26;
	bmesh2.position.set(-36.7,167,-60);
    bmesh2.rotation.x =Math.PI/2;
	
	steer = new THREE.Object3D();
	
	steer.add(bmesh1);
	steer.add(bmesh2);
	
	if (car1 != undefined) { 
        car1.scale.set (0.3,0.3,0.3);
	}
    car1.add(driver);
	car1.add(bmesh);
	car1.add(steer);
	car1.position.set(0,0,18);
	
	car = new THREE.Object3D();
	car.add(car1);
	scene.add(car);
	
    // lamp parameters--------------------------------------
    ly = 300;
    rt = 40;
    h = 80;
    alpha = Math.PI / 6;
    var rb = rt + h * Math.tan(alpha);

    geometry = new THREE.CylinderGeometry(rt, rb, h, 20, 1, true);
    material3 = new THREE.MeshPhongMaterial({
        side: THREE.DoubleSide,
		map: lamp_map
    });
    mesh_lamp = new THREE.Mesh(geometry, material3);
    mesh_lamp.position.setY(-h / 2); // so that top face is on XZ plane

    lamp = new THREE.Object3D();
    lamp.add(mesh_lamp);
    lamp.position.setY(ly);
    scene.add(lamp);
 
    // spotlight
    spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(0, ly, 0);
    spotLight.angle = alpha;
    spotLight.exponent = 50;
    scene.add(spotLight);
    spotLight.target = car; 
	
	// ground
    var groundTexture = new THREE.ImageUtils.loadTexture( '../images/Hw2/texture_wood.png' );
	var groundMaterial = new THREE.MeshLambertMaterial( { map: groundTexture, side: THREE.DoubleSide } );
    var ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000, 50, 50),
    groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

	// spotLight follows the box
    //////////////////////////
    spotLight.castShadow = true;
    spotLight.shadowCameraNear = 10;
	spotLight.shadowCameraFar = camera.far;
	spotLight.shadowCameraFov = 30;  // in degrees
	spotLight.shadowBias = -0.00022;
	spotLight.shadowDarkness = 0.5;
	spotLight.shadowMapWidth = 2048;
	spotLight.shadowMapHeight = 2048;
	scene.add( spotLight );
	
	ground.castShadow = true; ground.receiveShadow = true;
    mesh_tire_slide_out.castShadow = true; mesh_tire_slide_out.receiveShadow = true;
	mesh_tire_slide.castShadow = true; mesh_tire_slide.receiveShadow = true;
	mesh_tire_slide_2.castShadow = true; mesh_tire_slide_2.receiveShadow = true;
	mesh_tire_slide_2_out.castShadow = true; mesh_tire_slide_2_out.receiveShadow = true;
	mesh_tire.castShadow = true; mesh_tire.receiveShadow = true;

	clone_mesh.castShadow = true; clone_mesh.receiveShadow = true;
	clone_mesh1.castShadow = true; clone_mesh1.receiveShadow = true;
	clone_mesh2.castShadow = true; clone_mesh2.receiveShadow = true;
	clone_mesh3.castShadow = true; clone_mesh3.receiveShadow = true;
	clone_mesh4.castShadow = true; clone_mesh4.receiveShadow = true;
	
	bmesh.castShadow = true; bmesh.receiveShadow = true;
	bmesh1.castShadow = true; bmesh1.receiveShadow = true;
	bmesh2.castShadow = true; bmesh2.receiveShadow = true;
	
	
    var amblight = new THREE.AmbientLight(0x555555); // soft white light
    scene.add(amblight);
	
	 //-----------------------------------------------------
    point_L = new THREE.Mesh(new THREE.CircleGeometry(2),
    new THREE.MeshBasicMaterial({
        color: 0xff0000
    }));
    point_R = new THREE.Mesh(new THREE.CircleGeometry(2),
    new THREE.MeshBasicMaterial({
        color: 0x0000ff
    }));
    pointC = new THREE.Mesh(new THREE.CircleGeometry(2),
    new THREE.MeshBasicMaterial({
        color: 0xffff00
    }));
    point_L.position.copy(power_L);
    point_R.position.copy(power_R);
	point_L.rotation.x = Math.PI/2;
    point_R.rotation.x = Math.PI/2;
    pointC.rotation.x = Math.PI/2;
    scene.add(point_L);
    scene.add(point_R);
	
	var jsonLoader = new THREE.JSONLoader();
    jsonLoader.load("../models/android.json", addModelToScene);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111);
	renderer.autoClear = false;
	renderer.shadowMapEnabled = true;
	renderer.shadowMapType = THREE.PCFShadowMap;
	
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
}

function addModelToScene(geometry, materials) {
    //var material = new THREE.MeshFaceMaterial(materials);
    var material = new THREE.MeshFaceMaterial (materials);
    var jsonModel = new THREE.Mesh(geometry, material);
    jsonModel.scale.set(10, 20, 10);
    jsonModel.rotation.y = Math.PI/2; // default: back face +z
	jsonModel.castShadow = true; jsonModel.receiveShadow = true;
    driver.add(jsonModel);
}

function animate()
{
	keyboard.update();
	controls.update();
	dt = 0.01;
    update(0.01);
	
    if (keyboard.pressed("left")) {slide_R += 3; x_angle += 0.005; }
	if (keyboard.pressed("up")) {slide_R += 3; slide_L+=3;  z_angle -= 0.01; }
    if (keyboard.pressed("down")) {slide_L -= 3; slide_R-=3;   z_angle += 0.01;}
    if (keyboard.pressed("right")) {slide_L += 3;  x_angle -= 0.005;}
    if (keyboard.pressed("space")) { // pause
        z_angle = x_angle = 0;
		slide_L = 0;
		slide_R = 0;
    }
    x_angle = myclamp(x_angle,-180, 180);
    z_angle = myclamp(z_angle,-180, 180);
	
    driver.rotation.x = x_angle;
	driver.rotation.z = z_angle;
	
	steer.rotation.x = x_angle;
	steer.rotation.z = -z_angle;

	slide_L = myclamp(slide_L, -180, 180);
    slide_R = myclamp(slide_R, -180, 180);
	slide_L *= 0.975;
	slide_R *= 0.975;
	x_angle *= 0.975;
	z_angle *= 0.975;
	
	var forward = -z_angle * 10;
    var small = forward * (1 - Math.abs(x_angle) / 0.1 * 1.8);
    
	leftBar.scale.copy(new THREE.Vector3(1, slide_L/80, 1));
    rightBar.scale.copy(new THREE.Vector3(1, slide_R/80, 1));
	
    var tmp = new THREE.Vector3();
    tmp.copy(power_L);
    tmp.add(power_R).multiplyScalar(0.5); // (power_L+power_R)/2
    car.position.copy(tmp);
    tmp.copy(power_L);
    tmp.sub(power_R); // power_L - power_R;
    var angle = Math.atan2(tmp.z, tmp.x) - Math.PI / 2;
    car.setRotationFromAxisAngle(new THREE.Vector3(0, -1, 0), angle);
 
	tire_L.rotation.z += slide_L*dt/10;
	tire_R.rotation.z += slide_R*dt/10;
	
   	 // rotating lamp
    var axis = new THREE.Vector3();
    var d = new THREE.Vector3(0, -1, 0);
    var p = new THREE.Vector3();
    p = car.position.clone().sub(new THREE.Vector3(0, ly, 0)).normalize();
    axis.crossVectors(d, p).normalize();
    var rotangle = Math.acos(d.dot(p));
	lamp.setRotationFromAxisAngle(axis, rotangle);
	requestAnimationFrame ( animate );  
	
	
	if(state === false){
		camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000000);
		camera.position.y = 300;
		camera.position.z= 500;
		camera.lookAt(new THREE.Vector3(0, 0, 0));
    }
   else if(state ===true){
		camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000000);
		var relativeCameraOffset = new THREE.Vector3 (200,150,0);
		var cameraOffset = relativeCameraOffset.applyMatrix4( car.matrixWorld );

		camera.position.x = cameraOffset.x;
		camera.position.y = cameraOffset.y;
		camera.position.z = cameraOffset.z;
		camera.lookAt( car.position );
    }
    render();

}

function toggle(){
	state = !state;
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update(dt)
{
    
	if ( keyboard.down("Z"))  // yes, must use UPPER CASE
		toggle();     
	
    var center = new THREE.Vector3();
    var tmp = new THREE.Vector3();
    var l = tmp.subVectors(power_L, power_R).length();
    var k = l * slide_L / (slide_R - slide_L);
    var omega = (slide_R - slide_L) / l;

    //if (omega === 0.0) {
    if (Math.abs(slide_L-slide_R) < 1e-5) {    // this gives better result (no jerk)
    tmp.subVectors(power_L, power_R).normalize().cross(new THREE.Vector3(0, 1, 0)).multiplyScalar(slide_L * dt);
        power_L.add(tmp);
        power_R.add(tmp);
        point_L.position.copy(power_L);
        point_R.position.copy(power_R);
		

        return; // do a pure translation then return
    }

    tmp.subVectors(power_L, power_R).normalize().multiplyScalar(k);
    center.copy(tmp.add(power_L));

    tmp.subVectors(power_L, center).applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt).add(center);
    power_L.copy(tmp);
    tmp.subVectors(power_R, center).applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt).add(center);
    power_R.copy(tmp);
    
    point_L.position.copy(power_L);
    point_R.position.copy(power_R);
    car.position.copy (center);
	//////////////////////////////////////////////////////////////////////////////////////
       

}

function render() {
    renderer.clear();
    renderer.render(scene, camera);
    renderer.render(sceneHUD, cameraHUD); 
}


function initHUD() {
	sceneHUD = new THREE.Scene();
    cameraHUD = new THREE.OrthographicCamera(-10, 10, 10, -10, 1, 100);
    cameraHUD.position.z = 5;
    cameraHUD.lookAt(new THREE.Vector3(0, 0, 0));

    leftBar = new THREE.Object3D();
    power_Left = new THREE.Mesh(new THREE.PlaneGeometry(1, 4),
    new THREE.MeshBasicMaterial({
        color: 0xff6666,
        opacity: 0.5,
        side: THREE.DoubleSide,
        transparent: true
    }));
    power_Left.position.set(-2, 2, 0);
    leftBar.add(power_Left);
    sceneHUD.add(leftBar);

    rightBar = new THREE.Object3D();
    power_Right = new THREE.Mesh(new THREE.PlaneGeometry(1, 4),
    new THREE.MeshBasicMaterial({
        color: 0x6666ff,
        opacity: 0.5,
        side: THREE.DoubleSide,
        transparent: true
    }));
    power_Right.position.set(2, 2, 0);
    rightBar.add(power_Right);
    sceneHUD.add(rightBar);
   
}

</script>
