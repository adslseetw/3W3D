<!DOCTYPE html>

<html>

<head>
<style>
	#info {
		position: absolute;
		top: 0px; width: 100%;
		font-family: Monospace;
		font-size: 20px;
		padding: 5px;
		text-align: center;
		color: #FF8000
	}
	strong {color: red}
</style>
</head>

<body> 

<audio id="soundtrack" autoplay loop style="display:none">
<source src="../music/space_music.mp3" type='audio/mp3'>
</audio>

<div id="info">demo page<br> 按下 <strong>z</strong>來切換暫停/開始<br> </div>
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/KeyboardState.js"></script>
<script> 
var camera,cameraBack, scene,sceneBack, renderer, sun, earth, angle = 0,
    clock, control;
var turn = true,soundVal = 1.0,sign = 1.0, keyboard = new KeyboardState();
init();
animate();

function init() {
	soundTrack = document.getElementById ('soundtrack');
	sceneBack = new THREE.Scene();
    cameraBack = new THREE.OrthographicCamera(-10, 10, 10, -10, 1, 100);
    cameraBack.position.z = 5;
    cameraBack.lookAt(new THREE.Vector3(0, 0, 0));

    THREE.ImageUtils.crossOrigin = '';
	var texture = THREE.ImageUtils.loadTexture('../images/Hw1/space.jpg');

    var back = new THREE.Mesh(new THREE.PlaneGeometry(20, 20),
    new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 1.0
    }));
    back.material.depthTest = false;
    back.material.depthWrite = false;
    sceneBack.add(back);
	
	
	clock = new THREE.Clock();
	scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);
	
	
    var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/sun.jpg');
    
    sun = new THREE.Mesh(new THREE.SphereGeometry(10,60,60),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));

	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/earth.jpg');
    earth = new THREE.Mesh(new THREE.SphereGeometry(5,60,60),
    new THREE.MeshBasicMaterial({
		map:mapOverlay,
        wireframe: false
    }));
	
	var mapOverlay =  THREE.ImageUtils.loadTexture('../images/Hw1/moon.jpg');
    moon = new THREE.Mesh(new THREE.SphereGeometry(3,60,60),
    new THREE.MeshBasicMaterial({
        map:mapOverlay,
        wireframe: false
    }));
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
	
	renderer.autoClear = false;
	
    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}
function toggle() {
sign = turn ? -1 : 1;
	turn = !turn;
	
	
	if(turn){
		clock.start();
	}else{
		clock.stop();
	}
}
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	if ( keyboard.down("Z")){
		toggle();
	}

	soundVal += sign*0.01;
	soundVal = THREE.Math.clamp (soundVal, 0, 1);
	soundtrack.volume = soundVal;

	keyboard.update();
    control.update();
    requestAnimationFrame(animate);

    render();

}

function render() {
	if (turn) { 
		renderer.clear();
		angle += 6 * clock.getDelta() / 180 * 3.1416;  
		earth.position.set(50 * Math.cos(angle), 0, (-50) * Math.sin(angle));
		earth.rotation.y = angle*360;

		angle2 = angle * 12;
		moon.position.set(20 * Math.cos(angle2-angle*360), 0, (-20) * Math.sin(angle2-angle*360));
		moon.rotation.y = angle2-angle*360;
	}
		renderer.render(sceneBack, cameraBack);
		renderer.render(scene, camera);
	
}
</script>

</body>

</html>
